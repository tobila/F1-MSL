    <div class="container">

      <div class="card text-center">
        <div class="card-header">
          Formel 1 Weltmeister seit 1985
        </div>
        <div id="chartDiv">
          <canvas id="myChart" width="400" height="400"></canvas>
          <!-- <img src="img/3d-linechart.png"> -->
        </div>
        <div class="card-footer">
          Sortieren nach &nbsp;<br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input id="cbxFahrer" type="radio" name="options" id="option2" autocomplete="off" checked> Fahrer
            </label>
            <label class="btn btn-secondary">
              <input id="cbxHersteller" type="radio" name="options" id="option3" autocomplete="off"> Hersteller
            </label>
          </div>
        </div>
      </div>



      <br><br>



    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

    <!-- <script src="//d3js.org/d3.v3.min.js"></script> -->
<script>
var ctx = document.getElementById("myChart");//.getContext('2d');
ctx.height = 300;




var dataFahrer = {
    datasets: [
      {
        data: [5,1,4,1,1,2,7,2,1,1,4,1,3,1],
        label: 'Data 1',
        labels: ["Lewis Hamilton", "Nico Rosberg", "Sebastian Vettel", "Jenson Button", "Kimi Räikkönen","Fernando Alonso","Michael Schumacher","Mika Häkkinen","Jacques Villeneuve","Damon Hill","Alain Prost","Nigel Mansell","Ayrton Senna","Nelson Piquet"],
        backgroundColor: ['#b3cef9',  '#f9deb3',      '#c1f9b3',            '#dcb3f9',        '#b3d7f9',      "#c0ede1",          '#edc0c0',        '#edd5c0',        '#d5d9ed',      '#feffea',    '#a2ebb1',    '#d8f1fd',      '#c2d0e5',      '#f2c9de']
      },
      {
        data:[1,4,1,4,1,1,2,5,2,2,1,1,1,3,1,3,1],
        label: 'Data 2',
        labels: ["McLaren", "Mercedes", "Mercedes", "Red Bull", "Brawn","Ferrari","Renault","Ferrari","Benetton","McLaren","Williams","Williams","Williams","McLaren","Williams","McLaren","Williams"],
        backgroundColor: ['#727272','#8befde','#8befde','#282fff','#e5e5e5','#ff0400','#ffff00','#ff0400','#1e9945','#727272','#0c417a','#0c417a','#0c417a','#727272',"#0c417a",'#727272','#0c417a']
      }
    ],
    labels: ["Lewis Hamilton", "Nico Rosberg", "Sebastian Vettel", "Jenson Button", "Kimi Räikkönen","Fernando Alonso","Michael Schumacher","Mika Häkkinen","Jacques Villeneuve","Damon Hill","Alain Prost","Nigel Mansell","Ayrton Senna","Nelson Piquet"]
};


var dataHersteller = {
    datasets: [
      {
        data: [5,4,1,9,6,2,5,2],
        label: 'Data 1',
        labels: ["Mercedes","Red Bull","Brawn","McLaren","Ferrari","Renault","Williams","Benetton"],
        backgroundColor: ['#8befde','#282fff','#e5e5e5','#727272','#ff0400','#ffff00','#0c417a','#1e9945']
      },
      {
        data:[2,1,2,4,1,1,2,3,3,1,5,2,1,1,1,1,1,2],
        label: 'Data 2',
        labels: ["Lewis Hamilton","Nico Rosberg","Lewis Hamilton","Sebastian Vettel","Jenson Button","Lewis Hamilton","Mika Häkkinnen","Ayrton Senna","Alain Prost","Kimi Räikkönen","Michael Schumacher","Fernando Alonso","Jacques Villeneuve","Damon Hill","Alain Prost","Nigel Mansell","Nelson Piquet","Michael Schumacher"],
        backgroundColor: ['#b3cef9','#f9deb3',        '#b3cef9',      '#c1f9b3',        '#dcb3f9',          '#b3cef9',    '#edd5c0',          '#c2d0e5',    '#a2ebb1',    '#b3d7f9',      '#edc0c0',            "#c0ede1",        '#d5d9ed',        '#feffea',    '#a2ebb1',  '#d8f1fd',        '#f2c9de',      '#edc0c0',]
      }
    ],
    labels: ["Mercedes","Red Bull","Brawn","McLaren","Ferrari","Renault","Williams","Benetton"]
};


var options = {
    tooltips: {
        callbacks: {
            label: function (item, data) {
                var label = data.datasets[item.datasetIndex].labels[item.index];
                var value = data.datasets[item.datasetIndex].data[item.index];
                return label + ': ' + value;
            }
        }
    }
};

var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data: dataFahrer,
    options: options
});



$("#cbxFahrer").on('change', function(){
  myDoughnutChart.destroy();
  myDoughnutChart = new Chart(ctx, {
      type: 'doughnut',
      data: dataFahrer,
      options: options
  });
});

$("#cbxHersteller").on('change', function(){
  myDoughnutChart.destroy();
  myDoughnutChart = new Chart(ctx, {
      type: 'doughnut',
      data: dataHersteller,
      options: options
  });
})
</script>


</body>
</html>
